<div class="row">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin col-md-offset-3 col-md-6">
    <!-- Title -->
    <h3 class="form-signin-heading">Please Login</h3>
    <!-- Email -->
    <div class="form-group" [ngClass]="{'has-error': !isValid('email', 'required')}">
      <label for="inputEmail" class="control-label">Email address</label>
      <input formControlName="email" type="email" 
        class="form-control" id="inputEmail" placeholder="Email">
        <div *ngIf="!isValid('email', 'required')" class="help-block">* Email is required!</div>
    </div>
    <!-- Password -->
    <div class="form-group" [ngClass]="{
      'has-error': !isValid('password', 'required') || !isValid('password', 'minlength')
    }">
      <label for="inputPassword" class="control-label">Password</label>
      <input formControlName="password" type="password"
        class="form-control" id="inputPassword" placeholder="Password">
      <div *ngIf="!isValid('password', 'required')" class="help-block">* Password is required!</div>
      <div *ngIf="!isValid('password', 'minlength')" class="help-block">* Minimum password length is 6!</div>
    </div>
    <!-- Actions -->
    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-default">Login</button>
    <a class="btn btn-info" routerLink="/registration">Sign up</a>
  </form>
</div>
