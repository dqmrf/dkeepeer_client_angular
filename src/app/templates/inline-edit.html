<div>
  <label class="block bold">{{label}}</label>
  <div *ngIf="editing">
    <input #inlineEditControl [required]="required"
      (blur)="onBlur({$event: $event, field: field, value: value})"
      [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label"
      class="form-control" />
  </div>
  <div *ngIf="!editing">
    <div title="Click to edit" (click)="edit(value);" 
      tabindex="0" class="inline-edit">{{value}}&nbsp;</div>
  </div>
</div>
